<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container py-8 mx-auto">
    <div class="grid grid-cols-2 gap-6 md:grid-cols-2">
      <!-- Card 1 -->
      <div class="overflow-hidden bg-white border border-gray-200 rounded-2xl">
        <div class="relative">
          <div class="flex items-center justify-center">
            <img src="assets/images/sotobanjar.png" alt="Soto Banjar" class="relative w-64">
          </div>
          <button class="absolute p-3 text-gray-500 top-2 right-2">
            <i class="text-2xl fa-regular fa-heart"></i>
          </button>
        </div>
        <div class="p-4">
          <h2 class="text-3xl font-semibold">Soto Banjar</h2>
          <p class="text-xl text-gray-600">Rp. 15.000</p>
          <p class="mt-2 text-gray-500">Lorem ipsum, dolor sit amet</p>
          <div class="flex items-center mt-2">
            <div class="flex space-x-1 text-xl text-yellow-400">
              ${generateStars(4)}
            </div>
          </div>
          <button class="w-full py-2 mt-4 text-black bg-white border border-gray-300 rounded-full">BELI
            SEKARANG</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="overflow-hidden bg-white border border-gray-200 rounded-2xl">
        <div class="relative">
          <div class="flex items-center justify-center">
            <img src="assets/images/lontongsayur.png" alt="Lontong Sayur" class="relative w-64">
          </div>
          <button class="absolute p-3 text-gray-500 top-2 right-2">
            <i class="text-2xl fa-regular fa-heart"></i>
          </button>
        </div>
        <div class="p-4">
          <h2 class="text-3xl font-semibold">Lontong Sayur</h2>
          <p class="text-xl text-gray-600">Rp. 15.000</p>
          <p class="mt-2 text-gray-500">Lorem ipsum, dolor sit amet</p>
          <div class="flex items-center mt-2">
            <div class="flex space-x-1 text-xl text-yellow-400">
              ${generateStars(5)}
            </div>
          </div>
          <button class="w-full py-2 mt-4 text-black bg-white border border-gray-300 rounded-full">BELI
            SEKARANG</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
