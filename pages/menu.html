<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juara Foods | Menu</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <!-- Upper Nav -->
  <div class="px-8 mx-auto">
    <div class="py-4 border-b-2 text-end px-11">
      <a href="#" class="text-black">About us</a> <span class="px-2 text-slate-300">|</span>
      <a href="#" class="text-black">Contact Us</a> <span class="px-2 text-slate-300">|</span>
      <a href="#" class="text-black">Login/Register</a>
    </div>
  </div>
  <!-- End Upper Nav -->

  <!-- Main Navbar -->
  <nav class="container flex items-center justify-between mx-auto mt-4">
    <div class="flex items-center">
      <img class="w-40 mr-14" src="../assets/images/logo.png" alt="">
      <ul class="flex items-center text-lg gap-x-16">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Food</a></li>
        <li>
          <div class="flex items-center gap-x-5">
            <i class="text-2xl text-gray-700 fa-solid fa-phone"></i>
            <div class="text-lg">
              <p>Call us For Order</p>
              <a class="font-semibold text-primary" href="#">+62-817-4423-2323</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex items-center gap-x-12">
      <div class="relative inline-block">
        <i class="text-3xl text-gray-600 fa-solid fa-cart-shopping"></i>
        <span
          class="absolute top-0 right-0 px-2 py-1 text-xs font-bold text-white transform translate-x-1/2 -translate-y-1/2 bg-yellow-500 rounded-full">5</span>
      </div>
      <a href="#"
        class="px-4 py-2 text-white transition-shadow duration-200 rounded-full bg-primary hover:shadow-lg">Order
        Now</a>
    </div>
  </nav>
  <!-- End Main Navbar -->

  <!-- our menu -->
  <section id="menu">
    <!-- Tittle & Search Bar -->
    <div class="row">
      <div class="tittle">
        <h2 class="font-bold">
          Our Menu
        </h2>
      </div>
      <div class="search-bar">
        <div class="relative w-[600px]">
          <input type="email" placeholder="Enter Email Address"
            class="p-2 pl-8 border border-gray-300 rounded-full pr-44 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <button
            class="absolute right-0 px-8 py-3 mt-1 mr-1 text-white uppercase bg-black rounded-full -top-2">Send</button>
        </div>
      </div>
    </div>

    <!-- button -->
    <div class="button-row">
      <div class="flex justify-center mb-8 space-x-4">
        <button id="indonesia-btn"
          class="px-4 py-2 text-white transition-colors border-2 rounded-full border-primary bg-primary hover:bg-primary hover:border-primary hover:text-white">All Indonesian
          Foods</button>
        <button id="drinks-btn"
          class="px-4 py-2 transition-colors border-2 rounded-full text-primary-slate-500 hover:bg-primary hover:border-primary hover:text-white">All Drinks</button>
        <button id="japanese-btn"
          class="px-4 py-2 transition-colors border-2 rounded-full text-primary-slate-500 hover:bg-primary hover:border-primary hover:text-white">All Japanese
          Foods</button>
        <button id="japanese-btn"
          class="px-4 py-2 transition-colors border-2 rounded-full text-primary-slate-500 hover:bg-primary hover:border-primary hover:text-white">View All</button>
      </div>
    </div>

    <!-- Card Component -->
    <div class="container mx-auto">
      <div class="grid grid-cols-3">
        <div class="soto-banjar">
          <card-component image="sotobanjar.png" title="Soto Banjar" desc="Lorem ipsum, dolor sit amet" price="15.000"
          rating="5"></card-component>
          <card-component image="lontongsayur.png" title="Lontong Sayur" desc="Lorem ipsum, dolor sit amet" price="12.000"
          rating="4"></card-component>
          <card-component image="rendangsapi.png" title="Rendang Sapi" desc="Lorem ipsum, dolor sit amet" price="25.000"
          rating="5"></card-component>
        </div>
      </div>
    </div>

  </section>


  <script src="https://kit.fontawesome.com/14cfca22c7.js" crossorigin="anonymous"></script>
  <script src="assets/js/utils/component.js"></script>
  <script src="assets/js/utils/menu.js"></script>
</body>

</html>
