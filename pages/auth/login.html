</head>

      <a href="../contact.html" class="text-black">Contact Us</a> <span class="px-2 text-slate-300">|</span>
      <a href="../auth/login.html" class="text-black">Login/Register</a>
    </div>
  </div>
  <!-- End Upper Nav -->

  <!-- Main Navbar -->
  <nav class="container flex items-center justify-between mx-auto mt-4" data-aos="fade-down" data-aos-delay="200">
    <div class="flex items-center">
      <img class="w-40 mr-14" src="../../assets/images/logo.png" alt="">
      <ul class="flex items-center text-lg gap-x-16">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../menu.html">Menu</a></li>
        <li><a href="../menu.html">Order Food</a></li>
        <li>
          <div class="flex items-center gap-x-5">
            <i class="text-2xl text-gray-700 fa-solid fa-phone"></i>
            <div class="text-lg">
              <p>Call us For Order</p>
              <a class="font-semibold text-primary" href="#">+62-817-4423-2323</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex items-center gap-x-12">
      <a href="../keranjang.html" class="relative inline-block">

  <!-- End Main Navbar -->

  <!-- Login Section -->
  <section class="container mx-auto mt-16">
    <div class="max-w-lg p-8 mx-auto" data-aos="fade-up">
      <h2 class="mb-8 text-3xl font-bold text-center">Login</h2>
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-lg font-semibold">Email</label>
          <input type="email" id="email"
            class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="password" class="block text-lg font-semibold">Password</label>
          <input type="password" id="password"
            class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="text-primary form-checkbox focus:ring-primary">
            <span class="ml-2 text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-primary hover:underline">Forgot password?</a>
        </div>
        <div>
          <button type="submit"
            class="w-full px-4 py-3 font-semibold text-white rounded-full bg-primary hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-primary">Login</button>
        </div>
        <div class="text-center">
          <p class="mt-4 text-gray-700">Not a member? <a href="register.html"
              class="text-primary hover:underline">Register now</a>
          </p>
        </div>
        <div class="flex flex-col items-center mt-6 space-y-3">
          <button type="button"
            class="w-full px-4 py-3 font-semibold text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary">
            <i class="mr-2 fab fa-google"></i> Login with Google
          </button>
          <button type="button"
            class="w-full px-4 py-3 font-semibold text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary">
            <i class="mr-2 fab fa-apple"></i> Login with Apple ID
          </button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/14cfca22c7.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
